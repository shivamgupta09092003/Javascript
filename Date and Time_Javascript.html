<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title>
</head>
<body>
  <h1 id="datetime"></h1>

  <script>
    function displayDateTime() {
      var now = new Date();
      var datetime = now.toLocaleString();
      document.getElementById("datetime").innerHTML = datetime;
    }

    displayDateTime();
    setInterval(displayDateTime, 1000); // update every 1 second
  </script>
</body>
</html>
