<!DOCTYPE html>
<html>
<head>
  <title>Math Calculator</title>
</head>
<body>
  <h2>Math Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number"><br><br>
  <select id="operator">
    <option value="+">Addition</option>
    <option value="-">Subtraction</option>
    <option value="*">Multiplication</option>
    <option value="/">Division</option>
  </select><br><br>
  <input type="number" id="num2" placeholder="Enter second number"><br><br>
  <button type="button" onclick="calculate()">Calculate</button><br><br>
  <p id="result"></p>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var operator = document.getElementById("operator").value;
      var num2 = parseFloat(document.getElementById("num2").value);
      var result;

      if (operator === "+") {
        result = num1 + num2;
      } else if (operator === "-") {
        result = num1 - num2;
      } else if (operator === "*") {
        result = num1 * num2;
      } else if (operator === "/") {
        if (num2 !== 0) {
          result = num1 / num2;
        } else {
          result = "Error: Division by zero is not allowed";
        }
      }

      document.getElementById("result").innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
